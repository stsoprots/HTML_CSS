<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-login">
    <div>
        <img src="img/instagram.png" alt="Instagram text">
    </div>
    <form>
        <input type="text" placeholder=" Номер телефону, ім'я користувача або email">
        <input type="password" placeholder=" Пароль">
        <input type="submit" value="Увійти">
    </form>
    <div class="options">
        <p>АБО</p>
        <div class="facebook">
            <img src="img/facebook.png">
            <p>Увійти через Facebook</p>
        </div>
        <p>Забули пароль?</p>
    </div>
</div>
<div class="registration">
    <p>Не маєте облікового запису? <span>Зареєструйтеся</span></p>
</div>
</body>
</html>
